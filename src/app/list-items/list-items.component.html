<!-- 3rd code for custom table -->

<app-header></app-header> <br>

<app-custom-table
  [items]="items"
  [loading]="loading"
  [searchQuery]="searchQuery"
  [displayedFields]="['name', 'dateOfBirth', 'gender', 'emailId', 'phoneNumbers']"
  (editItem)="onEditItem($event)"
  (deleteItem)="onDeleteItem($event)"
  (bulkDeleteItems)="onBulkDeleteItems($event)"
  (searchChanged)="onSearchChanged($event)"
  (selectAllItems)="onSelectAllItems($event)"
  (selectItem)="onSelectItem($event)"
  (downloadItems)="onDownloadItems($event)"
  (paginate)="onPaginate($event)">
</app-custom-table>
