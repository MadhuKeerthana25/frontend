<div class="list-container">
    <h3>Items</h3>
  
    <!-- Search Input -->
    <input
      type="text"
      [(ngModel)]="searchTerm"
      (input)="filterItems()"
      placeholder="Search items..."
      style="width: 100%; padding: 10px; margin-bottom: 20px; box-sizing: border-box;"
    />
  
    <table>
      <thead>
        <tr>
          <th>Name</th>
          <th>Date of Birth</th>
          <th>Gender</th>
          <th>Email</th>
          <th>Phone Numbers</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody *ngIf="filteredItems"> 
        <tr *ngFor="let item of filteredItems; let i = index">
          <td>{{ item.name }}</td>
          <td>{{ item.dob }}</td>
          <td>{{ item.gender }}</td>
          <td>{{ item.email }}</td>
          <td>
            <ul>
              <li *ngFor="let phone of item.phoneNumber">{{ phone }}</li>
            </ul>
          </td>
          <td>
            <!-- <button (click)="editItem(i)" class="edit-button">Edit</button> -->
            <button *ngIf="item.id !== undefined" (click)="editItem(item.id)" class="icon-button edit-button">
              <i class="fas fa-pencil-alt"></i>
            </button>
            <!-- <button (click)="deleteItem(i)" class="delete-button">Delete</button> -->
            <button *ngIf="item.id !== undefined" (click)="deleteItem(item.id)" class="icon-button delete-button">
              <i class="fas fa-trash-alt"></i>
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
