<div class="modal" *ngIf="isVisible">
    <div class="modal-content">
      <span class="close" (click)="closeModal()">&times;</span>
      <h2>User Profile</h2>
      <p><strong>Name:</strong> {{ userDetails?.name }}</p>
      <p><strong>Role:</strong> {{ userDetails?.role }}</p>
    </div>
  </div>
