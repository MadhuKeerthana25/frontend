<form (ngSubmit)="onSignup()" #signupForm="ngForm">
    <div>
      <label for="name">Name:</label>
      <input type="text" id="name" required [(ngModel)]="name" name="name">
  
    </div>
    <!-- <div>
      <label for="role">Role:</label>
      <input type="text" id="role" required [(ngModel)]="role" name="role">
     
    </div> -->
    <div>
      <label for="password">Password:</label>
      <input type="password" id="password" required [(ngModel)]="password" name="password">
    </div>
    <button type="submit" [disabled]="!signupForm.form.valid">Sign Up</button>
    <p>Already have an account? <a routerLink="/login">Login</a></p>
  </form>
